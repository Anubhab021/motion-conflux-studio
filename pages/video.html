<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="Motion Conflux — Videos & Short Films" />
    <title>Video — Motion Conflux</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/sidebar.css" />
    <link rel="stylesheet" href="/css/home.css" />
    <link rel="stylesheet" href="/css/theme.css" />
  </head>
  <body>
    <div class="site-wrapper" data-theme="dark">
      <header class="header" role="banner">
        <a href="/index.html"
          ><img
            src="/assets/placeholders/placeholder-logo.svg"
            alt="logo"
            style="height: 36px"
        /></a>
      </header>

      <main class="main container">
        <h1>Video Projects</h1>
        <section class="featured-grid">
          <article class="card" data-title="Short Film">
            <video
              width="100%"
              poster="/assets/placeholders/placeholder-400x300.jpg"
              controls
              preload="none"
            >
              <source
                data-src="/assets/placeholders/placeholder-video.mp4"
                type="video/mp4"
              />
              Your browser does not support the video tag.
            </video>
            <div class="card-body">
              <h3>Short Film — Sample</h3>
              <p class="meta">Director / Editor</p>
            </div>
          </article>
        </section>
        <p><a href="/index.html" class="btn">Back to home</a></p>
      </main>

      <footer role="contentinfo" style="padding: 24px; text-align: center">
        <small>© Motion Conflux — Video</small>
      </footer>
    </div>

    <script defer src="/js/sidebar.js"></script>
    <script defer src="/js/search.js"></script>
    <script defer src="/js/theme.js"></script>
    <script defer src="/js/player.js"></script>
    <script defer src="/js/app.js"></script>
  </body>
</html>
